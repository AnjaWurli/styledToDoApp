<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Styled ToDo App</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <header>
        <h1>Todo App</h1>
    </header>
    <main>
        <form>
            <input type="text" id="user-input" placeholder="Get sh*t done!" data-cy="input-shit">
            <button data-cy="add-button">Add</button>

        </form>
        <section>
            <h2 id="heading-filter">Filter & Options</h2>
            <ul id="filter-list">
                <li data-cy="all">
                    <input type="radio" class="filter" id="all" name="filter" checked>
                    <label for="all">
                        All
                    </label>
                </li>
                <li data-cy="open">
                    <input type="radio" class="filter" id="open" name="filter">
                    <label for="open">
                        Open
                    </label>
                </li>
                <li data-cy="done">
                    <input type="radio" class="filter" id="done" name="filter">
                    <label for="done">
                        Done
                    </label>

                </li>
            </ul>
            <button id="remove" data-cy="remove-button">Remove Done Todos</button>
        </section>
        <section>
            <h2>Your Todos</h2>
            <ul id="todo-list">
            </ul>
        </section>

    </main>

    <script src="script.js"></script>
</body>

</html>
